<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <title>ui and dynamic content</title>
	<script src="https://kit.fontawesome.com/6b04a58903.js"></script>
</head>

<body>
	 <header>
		<img src="images/shopping.png" width="200" alt="cart" />
		<h1> Go Grocery Today </h1>
		<p> Add items to the cart.</p>
		 
	</header>
    <div class="box">
         
        <input type="text" id="item" value="">
        <button id="add">Add Item</button>
        <ul id="list"></ul>
        <p class="error"></p>
    </div>
    <script src="js/script.js"></script>
	<footer>
    <div class="container">
      <div class="social">
	 
        <div class="multi-icon">
          <h4>Follow Us : </h4>
          <ul>
            <li><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook" aria-hidden="true"></i></a></li>
            <li><a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://aboutme.google.com" target="_blank"><i class="fab fa-google-plus-g"></i></a></li>
          </ul>
        </div>
      </div>
      
    </div>
  </footer>
</body>

</html>
